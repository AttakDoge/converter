    <body>
        <h1>Converter</h1>
        <h3>a very simple converter</h3>

        <div id="converting">
            <input type="number" id="value1" class="convert">

                <option value="0">b</option>

                <option value="2">KB</option>
                <option value="3">MB</option>
                <option value="4">GB</option>
                <option value="5">TB</option>
                <option value="6">PB</option>
            </select>
            <p class="convert">to</p>
